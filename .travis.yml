- sudo add-apt-repository ppa:fkrull/deadsnakes -y
- sudo add-apt-repository ppa:mc3man/trusty-media -y
- sudo apt-get update
install:
- echo
- echo Installing python and build dependancies
- echo
- mkdir installation-files
- cd installation-files
- sudo apt-get install git python3.5 python3.5-dev unzip zlib1g-dev libjpeg8-dev ruby-dev build-essential -y
- sudo gem install travis
- travis encrypt-file -r MattBSG/ModTools -p -f -d -K "$configkey" --iv "$configiv" travisbotconfig.sh.enc
- wget https://bootstrap.pypa.io/get-pip.py
- sudo python3.5 get-pip.py
- cd ..
- sudo python3.5 -m pip install --upgrade -r requirements.txt
- rm -rfv installation-files
