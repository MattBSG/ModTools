sudo: true
dist: trusty
language: python
notifications:
  webhooks:
    secure: 
before_install:
- openssl aes-256-cbc -k "$configpassword" -in travisbotconfig.sh.enc -out travisbotconfig.sh -d
- echo
- echo Installing system dependancies
- echo
- sudo add-apt-repository ppa:fkrull/deadsnakes -y
- sudo add-apt-repository ppa:mc3man/trusty-media -y
- sudo apt-get update
install:
- echo
- echo Installing python dependancies
- echo
- mkdir installation-files
- cd installation-files
- sudo apt-get install git python3.5 python3.5-dev unzip zlib1g-dev libjpeg8-dev -y
- wget https://bootstrap.pypa.io/get-pip.py
- sudo python3.5 get-pip.py
- cd ..
- sudo python3.5 -m pip install --upgrade -r requirements.txt
- rm -rfv installation-files
before_script:
- echo
- echo Beginning prep for testing
- echo
- echo Decrypting script...
script:
- echo Script
after_success:
- echo SUCCESS (not really)
env:
  global:
    secure: 
